<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
        
        <div class="converter-card">
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category">
                    <option value="length">Length</option>
                    <option value="mass">Mass</option>
                    <option value="volume">Volume</option>
                    <option value="temperature">Temperature</option>
                </select>
            </div>

            <div class="form-group">
                <label>From</label>
                <div class="input-row">
                    <input type="number" id="fromValue" value="1" placeholder="Enter value">
                    <button class="unit-selector-btn" id="fromUnitBtn">
                        <span class="unit-display" id="fromUnitDisplay">Select Unit</span>
                    </button>
                </div>
            </div>

            <div class="swap-button">
                <button id="swapBtn">â‡… Swap</button>
            </div>

            <div class="form-group">
                <label>To</label>
                <div class="input-row">
                    <input type="text" id="toValue" readonly placeholder="Result">
                    <button class="unit-selector-btn" id="toUnitBtn">
                        <span class="unit-display" id="toUnitDisplay">Select Unit</span>
                    </button>
                </div>
            </div>

            <div id="result" class="result-display"></div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Loading units...
        </div>
    </div>

    <!-- Unit Selection Modal -->
    <div id="unitModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Select Unit</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="unitSearch" placeholder="Search units..." class="search-box">
                <div id="unitList" class="unit-list"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
